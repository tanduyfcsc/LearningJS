

<!DOCTYPE html>
<html>
    <body>
        <h2 id="text_Demo">What Can JavaScript Do?</h2>

        <button onclick="document.getElementById('text_Demo').style.fontSize='45px'">Click me</button>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

        <img id="myImage" src="pic_bulboff.gif" style="width: 200px;">

        <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

        <br>
        <br>
        <br>
        <br>    
        
        <button onclick="document.getElementById('myImage').style.display='none'">Hide</button>

        <button onclick="document.getElementById('myImage').style.display='block'">Display</button>

    </body>
</html>
